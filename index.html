<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Panel</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <li class="fa fa-envelope"></li>
        <div class="row active"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
      <div class="main-page">
        <div class="avatar-row">
          <a href="https://github.com/kemoday">Mohamed Awde</a>
          <img src="./images/kemoday.jpg" alt="" />
        </div>
        <div class="revenue-row">
          <div class="total">
            <p>Total revenue</p>
            <h2>$</h2>
            <span> <li class="fa fas fa-arrow-circle-up"></li>9% </span>
          </div>
          <div class="subs">
            <p>New subscribers</p>
            <h2>+</h2>
            <span> <li class="fa fas fa-arrow-circle-up"></li>15% </span>
          </div>
          <div class="since">
            <p>Since Yesterday</p>
            <section>
              <div class="less">
                <h2>%</h2>
                <span>
                  <li style="color: orange" class="fa fas fa-minus-circle"></li
                ></span>
              </div>
              <div class="more">
                <h2>+172</h2>
                <span> <li class="fa fas fa-plus-circle"></li> </span>
              </div>
            </section>
          </div>
        </div>
        <div class="graph-row">
          <div class="graph1">
            <p>Top domains</p>
            <section>
              <div class="left">
                <div class="graph-color">
                  <div style="background-color: #f02175" class="color"></div>
                  <div class="sprater"></div>
                  <span class="content">xxxxxxxxxxxxxxx</span>
                </div>
                <div class="graph-color">
                  <div style="background-color: #3652f6" class="color"></div>
                  <div class="sprater"></div>
                  <span class="content">xxxxxxxxxxxxx</span>
                </div>
                <div class="graph-color">
                  <div style="background-color: #0dd381" class="color"></div>
                  <div class="sprater"></div>
                  <span class="content">xxxxxxxxxx</span>
                </div>
                <div class="graph-color">
                  <div style="background-color: #f7cc2e" class="color"></div>
                  <div class="sprater"></div>
                  <span class="content">xxxxxxxxxxxx</span>
                </div>
              </div>
              <div class="right"> <img src="./images/graph.png" alt="" /> </div>
            </section>
          </div>
          <div class="graph2">
            <p>Revenue growth</p>
            <div class="color-cols">
              <div class="color-col"></div>
              <div class="color-col"></div>
              <div class="color-col"></div>
              <div class="color-col"></div>
              <div class="color-col"></div>
              <div class="color-col"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
